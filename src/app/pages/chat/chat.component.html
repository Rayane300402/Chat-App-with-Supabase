<main style="height: 100vh; padding-top: 20px; padding-bottom: 20px; display: flex; flex-direction: column;">
  <div class="container-fluid h-100 d-flex flex-column">
      <h3 class="mb-3 text-light">Supa Chat
          <button  (click)="logOut()"  class="btn btn-light" style="float: right;">Log out</button>
      </h3>
      <div class="card flex-grow-1 d-flex flex-column">
          <div class="d-flex flex-column h-100">
              <!-- Chat messages container with overflow -->
              <div class="chat-messages flex-grow-1 p-4 overflow-auto">
                  <div class="chat-message-left pb-4">
                      <div class="me-5">
                          <img
                              src="https://res.cloudinary.com/dz4tt9omp/image/upload/v1687699216/photo_5960666862087946083_w.jpg"
                              class="rounded-circle mr-1" alt="Sharon Doe" width="40" height="40">
                          <div class="text-muted small text-nowrap mt-2">5:54 am</div>
                      </div>
                      <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                          <div class="font-weight-bold mb-1">Sharon Doe</div>
                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid at ullam reiciendis
                          consequatur quis similique ea sapiente, voluptatem voluptate quia magnam a non corrupti
                          unde accusantium maiores? Explicabo, maiores inventore!
                      </div>
                  </div>
              </div>
             
               <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
                 <!-- Input section -->
                <div class="flex-grow-0 py-3 px-4 border-top">
                    <div class="input-group">
                        <input formControlName="chat_message" type="text" class="form-control" placeholder="Type your message">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>

               </form>
              
          </div>
      </div>
  </div>
</main>
